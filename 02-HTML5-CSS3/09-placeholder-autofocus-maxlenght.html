<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" lang="pt-br">
	<title>PlaceHolder AutoFocus Maxlenght</title>
	<link rel="stylesheet" href="09-placeholder-autofocus-maxlenght.css">
</head>
<body>
	<form method="POST">
		<label for="user">Usuário:</label><br/>
		<input type="text" name="user" id="user" placeholder="usuário" autofocus/><br/><br/>

		<label for="pass">Senha:</label><br/>
		<input type="password" name="pass" id="pass" placeholder="senha"/><br/><br/>
		<input type="submit" value="Enviar">
	</form>
</body>
</html>
